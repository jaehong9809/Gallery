<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>OnePicture</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="w-50 justify-content-center">
        <div class = "col justify-content-center">
            <img class="img-fluid img-thumbnail" th:src="'data:image/jpeg;base64,' + ${picture.url}" alt="Image"/>
        </div>
        <form class="container" action='onePicture.html' th:action method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="data" class="form-label">이미지</label>
                <input type="file" id='data' name="data" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pictureName" class="form-label">그림명</label>
                <input class="form-control" type="text" id='pictureName' name="pictureName" th:value="${picture.pictureName}">
            </div>
            <button class="btn btn-primary" type="submit">완료</button>
            <button class="btn btn-primary" th:onclick="|location.href='@{/gallery/picture/{id}(id=${picture.id})}'|" type="button">취소</button>
        </form>
    </div>
</div>
</body>
</html>
